<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hogwarts Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title">Hogwarts Online Course Survey Form</h1>
    <p id="description">Thank-you for taking the time to help us improve our new online course offerings.</p>
  </header>
  <form id="survey-form">
    <fieldset class="personal-info">
      <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">Year of Study</label>
        <input type="number" id="number" name="year" min="1" max="12" pattern="[0-9]" placeholder="Year" />
      <label for="house">House</label>
        <select id="house" name="house">
          <option value="">Select house</option>
          <option value="1">Gryffindor</option>
          <option value="2">Hufflepuff</option>
          <option value="3">Ravenclaw</option>
          <option value="4">Slytherin</option>
        </select>
    </fieldset>
    <fieldset class="feedback">
      <p>Would you recommend Hogwarts online courses to a friend?</p>
      <label for="definitely"><input id="definitely" name="recommendation" value="definitely" type="radio" />  Definitely</label>
        <label for="maybe"><input id="maybe" name="recommendation" value="maybe" type="radio" />  Maybe</label>
        <label for="unsure"><input id="unsure" name="recommendation" value="unsure" type="radio" />  Not Sure</label>
      <label for="dropdown">What is your favourite feature of Hogwarts online courses?</label>
        <select id="dropdown" name="favfeature">
          <option value="">Select an option</option>
          <option value="1">Projects</option>
          <option value="2">Community</option>
          <option value="3">Assignments</option>
          <option value="4">Professors</option>
        </select>
      <label for="improvements">What would you like to see improved?</label>
        <label for="assignments"><input id="assignments" name="improvements" value="assignments" type="checkbox" />  Assignments</label>
        <label for="videos"><input id="videos" name="improvements" value="videos" type="checkbox" />  Videos</label>
        <label for="forums"><input id="forums" name="improvements" value="forums" type="checkbox" />  Discussion Forums</label>
        <label for="itsupport"><input id="itsupport" name="improvements" value="itsupport" type="checkbox" />  IT Support</label>
        <label for="othercourses"><input id="othercourses" name="improvements" value="morecourses" type="checkbox" />  Additional Courses</label>
      <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="10" col="100%"></textarea>
    </fieldset>
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
